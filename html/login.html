<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            margin: 50px auto;
        }
        .header {
            height: 280px;
            background-image: url('pics/mwh.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 8px 8px 0 0;
        }
        .form-group {
            margin: 15px 0;
        }
        input[type="text"], input[type="password"] {
            width: 92%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        
        .home-container {
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    
    <div class="home-container">
        <h1>Log in to Vote, Aho!</h1>
    </div>
    
    <div class="container">
        <div class="header"></div>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" onclick="window.location.href='template.html';">Login</button>
            <button type="submit" onclick="window.location.href='template.html';">Admin Login</button>
            <button type="submit" onclick="window.location.href='signup.html';">Sign up</button>
        </form>
    </div>
</body>
</html>
